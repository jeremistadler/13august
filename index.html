  <script>

  var seedContainer = document.getElementById('seed-container');
  var seedElements = document.getElementsByClassName('seed');

  var getRandom = function(items) {
    return items[Math.floor(Math.random()*items.length)];
  };

  var getRandomSeed = function() {
    return getRandom(seedElements).cloneNode(true);
  };

  bezier = function(t, p0, p1, p2, p3){
    var cX = 3 * (p1 - p0),
        bX = 3 * (p2 - p1) - cX,
        aX = p3 - p0 - cX - bX;

    return (aX * Math.pow(t, 3)) + (bX * Math.pow(t, 2)) + (cX * t) + p0;
  }

  var seeds = [];

  setInterval(function() {
    var newElm = getRandomSeed();
    seedContainer.appendChild(newElm);

    var time = performance.now();

    seeds.push({
      bornAt: time,
      diesAt: time + 1000 * 10,
      elm: newElm,
      startX: Math.random() * 10,
      startY: Math.random() * 10,
      endX: (Math.random() - 0.5) * 200 + 300,
      endY: (Math.random() - 0.5) * 200 + 180,
      randomSeed: Math.random(),
      scale: Math.random() * 2 + 0.2,
    })
  }, 800);

  function update(timestamp) {
    for (var i = 0; i < seeds.length; i++) {
      var seed = seeds[i];

      if (seed.diesAt < timestamp) {
        seed.elm.parentElement.removeChild(seed.elm);
        seeds.splice(i, 1);
        i--;
        continue;
      }

      var h = (timestamp - seed.bornAt) / (seed.diesAt - seed.bornAt);
      var x = seed.startX + seed.endX * h + Math.sin(h * 4 + seed.randomSeed) * 10;
      var y = seed.startY + seed.endY * h + Math.sin(h * 4 + seed.randomSeed) * 4;
      var rot = 5 - Math.sin(h * 10 + seed.randomSeed * 5) * 10;

      seed.elm.style.opacity = bezier(h, 0, 2, 2, -1);
      seed.elm.style.transform = 'translate(' + x + 'px,' + y + 'px) rotate(' + rot + 'deg) scale(' + seed.scale + ')';
    }

    window.requestAnimationFrame(update);
  }

  window.requestAnimationFrame(update);

  </script>
