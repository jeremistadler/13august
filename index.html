  <style>
    body, html, p{
      font-family: 'Dancing Script', system, -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Lucida Grande", cursive;

      margin: 0;
      padding: 0;
    }

    html {
      background: url('bg.jpg') no-repeat;
      background-size: cover;
    }

    .wedding-text {
      text-align: center;
      margin: auto;
      margin-top: 50px;
      display: block;
    }



    @keyframes scaleDown {
      from { transform: scale(0.5); }
      to   { transform: scale(1);  }
    }

    @keyframes leaf {
      50% { stroke-dashoffset: 0; }
      to   { stroke-dashoffset: 0;  }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes dash {
      to {
        stroke-dashoffset: 0;
      }
    }

    .absolute--right {
      position: absolute;
      top: 0;
      right: 0;
    }

    .absolute--left {
      position: absolute;
      top: 0;
      left: 0;
    }

    .scaleDown {
      animation: scaleDown 5s ease forwards;
      transform-origin: 0% 0% 0;
    }

    .animate--dash {
      stroke-dasharray: 300;
      stroke-dashoffset: 300;
      animation: dash 5s ease forwards;
    }

    .animate--fade {
      animation: fadeIn 5s ease forwards;
    }

    .animate--leaf {
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
      transform-origin: 50% 50%;
      animation: leaf 10s ease forwards;
    }

    a.atcb-link{
      background: none !important;
      box-shadow: none !important;
    }

    @keyframes abc {
      from { transform: scale(0); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    .abc {
      animation: abc 5s ease forwards;

    }

  </style>
